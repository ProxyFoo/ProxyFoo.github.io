<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Site specific css -->
    <link rel="stylesheet" href="/public/css/site.css">

</head>
<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{ site.name }}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Getting Started</a></li>-->
                    <li><a href="https://github.com/ProxyFoo/ProxyFoo">Source</a></li>
                    <li><a href="https://github.com/ProxyFoo/ProxyFoo/issues">Issues</a></li>
                    <li><a href="http://www.nuget.org/packages/ProxyFoo/">Nuget</a>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    {{ content }}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

<script>
        // http://stackoverflow.com/a/11805106/287602 - thank you & voted.
        // modified to use jquery "contains" so that it works with full links
        // listen for click events originating from elements with href containing with #
        $('body').on('click.scroll-adjust', '[href*="#"]', function (e) {
          var $nav

          // make sure navigation hasn't already been prevented
          if ( e && e.isDefaultPrevented() ) return

          // get a reference to the offending navbar
      $nav = $('div.navbar')

          // check if the navbar is fixed
          if ( $nav.css('position') !== "fixed" ) return

          // listen for when the browser performs the scroll
      $(window).one('scroll', function () {
            // scroll the window up by the height of the navbar
            window.scrollBy(0, -$nav.height())
        });

  });
    </script>
    </html>
